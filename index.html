<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Messenger</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circular Image */
            margin-bottom: 30px;
            object-fit: cover; /* Ensures the image covers the area */
        }
        .card {
            margin: 10px 0;
            text-align: center;
            border-radius: 5px; /* Rounded corners */
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .card-title {
            margin-top: 5px;
        }
        .card-link {
            color: inherit;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Profile Picture Column -->
            <div class="col-md-3 col-lg-3">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
                <!-- You can add more content below your image if needed -->
            </div>

            <!-- Social Media Links Column -->
            <div class="col-md-9 col-lg-9">
                <!-- BlueSkey Card -->
                <a href="https://bsky.app/profile/danmessenger.bsky.social" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-globe fa-3x"></i>
                            <h5 class="card-title">BlueSky</h5>
                        </div>
                    </div>
                </a>
                <!-- Twitter Card -->
                <a href="https://twitter.com/MessengerDan" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fab fa-twitter fa-3x"></i>
                            <h5 class="card-title">Twitter</h5>
                        </div>
                    </div>
                </a>
                <!-- Facebook Card -->
                <a href="https://www.facebook.com/dan.messenger.98" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fab fa-facebook-f fa-3x"></i>
                            <h5 class="card-title">Facebook</h5>
                        </div>
                    </div>
                </a>
                <!-- Instagram Card -->
                <a href="https://www.instagram.com/dan.messenger.98/" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <i class="fab fa-instagram fa-3x"></i>
                            <h5 class="card-title">Instagram</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
