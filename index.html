<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .card-title {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- BlueSkey Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-globe fa-3x"></i>
                        <h5 class="card-title">BlueSkey</h5>
                        <a href="https://www.blueskey.com" class="btn btn-primary">Visit Page</a>
                    </div>
                </div>
            </div>
            <!-- Twitter Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <i class="fab fa-twitter fa-3x"></i>
                        <h5 class="card-title">Twitter</h5>
                        <a href="https://www.twitter.com" class="btn btn-info">Visit Page</a>
                    </div>
                </div>
            </div>
            <!-- Facebook Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <i class="fab fa-facebook-f fa-3x"></i>
                        <h5 class="card-title">Facebook</h5>
                        <a href="https://www.facebook.com" class="btn btn-primary">Visit Page</a>
                    </div>
                </div>
            </div>
            <!-- Instagram Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <i class="fab fa-instagram fa-3x"></i>
                        <h5 class="card-title">Instagram</h5>
                        <a href="https://www.instagram.com" class="btn btn-danger">Visit Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
